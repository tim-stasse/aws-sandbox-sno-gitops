apiVersion: redhatcop.redhat.io/v1alpha1
kind: Patch
metadata:
  name: keycloak-provider-patches
spec:
  serviceAccountRef:
    name: default
  patches:
    keycloak-credentials:
      targetObjectRef:
        apiVersion: v1
        kind: Secret
        namespace: crossplane-system
        name: keycloak-credentials
      sourceObjectRefs:
        - apiVersion: v1
          kind: Secret
          namespace: keycloak
          name: keycloak-initial-admin
        - apiVersion: k8s.keycloak.org/v2alpha1
          kind: Keycloak
          namespace: keycloak
          name: keycloak
      patchTemplate: |
        {{ $client_id := "admin-cli" }}
        {{ $username := (index . 1).data.username | b64dec }}
        {{ $password := (index . 1).data.password | b64dec }}
        {{ $url := printf "https://%s" (index . 2).spec.hostname.hostname }}
        {{ $base_path := "/auth" }}
        {{ $realm := "master" }}
        {{ $value := dict "client_id" $client_id "username" $username "password" $password "url" $url "base_path" $base_path "realm" $realm }}
        data:
          credentials: {{ $value | toJson | b64enc }}
      patchType: application/merge-patch+json
